<style>

 

/* Style the quote block */

.quote {

  display: flex;

  justify-content: center;

  align-items: center;

  width: 100%;

  height: 100vh;

  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://c.top4top.io/p_2709apocl1.jpg') left/cover no-repeat;

  color: #fff;

  text-align: center;

  font-size: 1.3rem;

  font-weight: light;

  font-family: times new roman, serif;

}

/* Style the quote text */

#quote-block {

  padding: 1rem;

  border-left: 5px solid #fff;

  border-right: 5px solid #fff;

}

/* Style the source of the quote */

#quote-author {

  margin-top: 1rem;

  font-size: 1.2rem;

  font-style: normal;

  font-weight: bold;

  text-transform: uppercase;

}

 /* Add some animation to the quote block and author elements */

@keyframes fade-in {

  0% {

    opacity: 0;

    transform: translateY(10px);

  }

  100% {

    opacity: 1;

    transform: translateY(0);

  }

}

.quote {

  animation: fade-in 1s forwards;

}

.quote cite {

  animation: fade-in 1s 0.2s forwards;

}

</style>
